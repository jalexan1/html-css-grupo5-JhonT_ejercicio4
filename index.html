<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller para hacer formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://panamericana.vteximg.com.br/arquivos/ids/374412-1080-1080/reloj-analogo-hombre-con-brazalete-7701019882160.jpg?v=637439124954100000" alt="Imagen de muestra">
                    </figure>
                </div>
                <div class="col-60">
                    <form action="">
                        <div class="form-group">
                            <h2>Offer combo watch plus handles.</h2>
                        </div>
                        <div class="form-group">
                            <ul>
                                <li>
                                    <input type="radio" id="Option1">
                                    <label for="Option1">Black leather handle</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option2">
                                    <label for="Option1">Golden leather handle</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option3">
                                    <label for="Option1">Watch without hands</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option4">
                                    <label for="Option1">Clock with handles</label>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Names">
                            <input type="text" placeholder="Last Names">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="">Comments:</label>
                            <textarea name="" id="" cols="30" rows="7"></textarea>
                        </div>
                        <div class="form-group">
                            <button>Submit</button>
                        </div>
                    </form>

                </div>

            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
